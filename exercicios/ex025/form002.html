<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        
        #isen {
            margin-left: 10px;
        }
        label {
             padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuso">Usuário</label>
            <input type="text" name="usu" id="iuso" required minlength="5" maxlength="15" size="10" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="text" name="sen" id="isen" required minlength="8" size="10" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
